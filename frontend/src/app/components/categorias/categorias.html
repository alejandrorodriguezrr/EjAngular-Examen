<div class="categorias-container">
  <h2>Categorías</h2>
  <ul>
    <li (click)="seleccionarCategoria('')">Todas</li>
    <li *ngFor="let categoria of categorias" (click)="soloComprados(categoria)">
      {{ categoria }}
    </li>
  </ul>

  <!-- Aquí mostramos los productos filtrados -->
  <div *ngIf="productosFiltrados.length > 0">
    <h3>Productos comprados en esta categoría</h3>
    <div *ngFor="let producto of productosFiltrados">
      <p>{{ producto.titulo }} - {{ producto.precio }}€</p>
    </div>
  </div>
</div>
